<div class="columns is-mobile">
  <div class="column ">
    <h1 class="title is-size-4-mobile">LENGUAS INDÍGENAS DE MÉXICO</h1>
</div>
<div class="column"  style="display: flex; justify-content: flex-end"><figure class="image is-96x96">
  <img src="./assets/img/inpi.jpg">
</figure></div>
</div>
<!-- Your share button code -->
<button class="button is-link" (click)="facebookSharing(shareObj)">Compartir</button>
<br>
<br>
<div class="familias-menu is-mobile">
    <table >
      <thead>
        <h3 class="title is-size-6-mobile">Familias</h3>
      </thead>
      <tbody style="cursor: pointer;">
        <tr>
          <td id="familia-algica" (click)="onSelectFamilia('algica')" ><span class="bd-color algica"></span>ÁLGICA</td>
          <td id="familia-cochimi-yumana" (click)="onSelectFamilia('cochimi-yumana')" ><span class="bd-color cochimi-yumana"></span>COCHIMÍ-YUMANA</td>
        </tr>
        <tr>
          <td id="familia-chontal-oaxaca" (click)="onSelectFamilia('chontal-oaxaca')" ><span class="bd-color chontal-oaxaca"></span>CHONTAL DE OAXACA</td>
          <td id="familia-huave" (click)="onSelectFamilia('huave')" ><span class="bd-color huave"></span>HUAVE</td>
        </tr>
        <tr>
          <td id="familia-maya" (click)="onSelectFamilia('maya')" ><span class="bd-color maya"></span>MAYA</td>
          <td id="familia-mixe-zoque" (click)="onSelectFamilia('mixe-zoque')" ><span class="bd-color mixe-zoque"></span>MIXE-ZOQUE</td>
        </tr>
        <tr>
          <td id="familia-oto-mangue" (click)="onSelectFamilia('oto-mangue')" ><span class="bd-color oto-mangue"></span>OTO-MANGUE</td>
          <td id="familia-seri" (click)="onSelectFamilia('seri')" ><span class="bd-color seri"></span>SERI</td>
        </tr>
        <tr>
          <td id="familia-tarasca" (click)="onSelectFamilia('tarasca')" ><span class="bd-color tarasca"></span>TARASCA</td>
          <td id="familia-totonaco-tepehua" (click)="onSelectFamilia('totonaco-tepehua')" ><span class="bd-color totonaco-tepehua"></span>TOTONACO-TEPEHUA</td>
        </tr>
        <tr>
          <td id="familia-yuto-nahua" (click)="onSelectFamilia('yuto-nahua')" ><span class="bd-color yuto-nahua"></span>YUTO-NAHUA</td>
          <td id="familia-teko" (click)="onSelectFamilia('teko')" ><span class="bd-color teko"></span>TEKO</td>
        </tr>
      </tbody>
    </table>
</div>
<br>
<div class="tabla-periodica">
  <ol *ngIf="lenguas" class="periodic-table">
    <!-- PRIMER NIVEL -->
    <li *ngFor="let lengua of lenguas" id="{{lengua.id}}" (click)="onViewLengua(lengua)" class="group {{lengua.posicion}} {{lengua.familia}}">
      <p class="atomic-number">{{lengua.numero}}
      </p>
      <p class="element-symbol">
        <b>{{lengua.simbolo}}</b>
      </p>
      <p class="element-name">{{lengua.nombre}}</p>
    </li>
  </ol>
</div>

<div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card" style="width: 90%;">
        <header class="modal-card-head {{familia}}">
            <p class="modal-card-title {{familia}}">{{nombre}} ({{simbolo}})</p>
            <button class="delete close" aria-label="close" (click)="onCloseLengua()"></button>
        </header>
        <section class="modal-card-body" style="padding:0">
          <img src="./assets/img/infografias-horizontal/{{nombre}}.jpg" alt="{{nombre}}">
        </section>
       <footer class="modal-card-foot">
         <button class="button is-link" (click)="facebookSharing(shareObj)">Compartir</button>
       </footer>
    </div>
</div>
